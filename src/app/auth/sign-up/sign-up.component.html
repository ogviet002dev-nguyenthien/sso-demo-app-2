<div id="reg-container">
  <form id="signup" #signupForm="ngForm">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <!-- <label for="email"><b>First name</b></label>
    <input type="text" ngModel #fnameInput="ngModel" [(ngModel)]="fname"
    placeholder="Enter First name" name="fname" id="fname" required>

    <label for="email"><b>Last name</b></label>
    <input type="text" ngModel #lnameInput="ngModel" [(ngModel)]="lname"
    placeholder="Enter Last name" name="lname" id="lname" required> -->

      <!-- <label for="email"><b>University</b></label>
    <input type="text" ngModel #universityInput="ngModel" [(ngModel)]="university"
    placeholder="Enter university" name="university" id="university" required> -->

      <label for="email"><b>Email</b></label>
      <input
        type="text"
        ngModel
        #emailInput="ngModel"
        [(ngModel)]="email"
        placeholder="Enter Email"
        name="email"
        id="email"
        required
      />

      <label for="email"><b>Mobile No.</b></label>
      <input
        type="text"
        ngModel
        #mobileNoInput="ngModel"
        [(ngModel)]="mobileNo"
        placeholder="Enter mobile no"
        name="mobileNo"
        id="mobileNo"
        required
      />

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        name="password"
        ngModel
        minlength="8"
        #passwordInput="ngModel"
        [(ngModel)]="password"
        placeholder="Enter Password"
        id="psw"
        required
      />

      <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
    <input name="confirmpassword" type="password" ngModel #confirmPasswordInput="ngModel" placeholder="Repeat Password" id="psw-repeat" required> -->
      <hr />
      <!-- <p style="color: red" *ngIf="confirmPasswordInput.errors?.passwordMatchError">Passwords do not match</p>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->

      <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
</div>

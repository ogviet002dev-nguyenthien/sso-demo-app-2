<div>
  <h1>Dashboard app 2</h1>
  <h4>Wellcome {{ email || (email$ | async) }}</h4>
  <div>
    <h2>Tokens:</h2>

    <button style="margin-left: 2em" (click)="goHome()">Home Page</button>
  </div>
</div>
